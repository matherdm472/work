<!DOCTYPE html>
<html>
<head>
    <title>Star Tweet</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1DA1F2
        }
        #logo {
            margin-top: 80px;
        }
        #title {
            font-size: 54px;
            margin-top: 50px;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            margin-bottom: 50px;
            font-weight: bold;
        }
        #subtitle {
            font-size: 30px;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        #buttons {
            margin-top: 40px;
            min-height: 60px;
            transition: opacity 0.4s ease, transform 0.4s ease; /* Keep the transition */
        }

        #suggestions {
            display: none;
            position: absolute;
            border: 1px solid #ccc;
            max-height: 150px; /* Adjust the maximum height as needed */
            overflow-y: auto;
            background-color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #bebebe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%; 
            height: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .modal-content p { /* instruction modal */
            font-size: 24px;
        }

        .close {
            cursor: pointer;
            position: absolute;
            width: 25px;
            height: 25px;
            top: 220px;
            right: 415px;
            color: red;
            font-size: 20px;
            border-radius: 50%;
            transition: 0.4s ease;
            background: rgba(0, 0, 0, 0); /* initial background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close:hover {
            background: rgba(0, 0, 0, 0.7); /* Change background color to black */
        }

   
        .button {
            padding: 10px 20px;
            min-height: 60px;
            min-width: 60px;
            font-size: 18px;
            border: 2px solid #000;
            background-color: #dc1436;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        /* Styles for the larger modal */
        .modal.large {
            width: 90%;
        }
        /* ... Existing styles ... */

        /* Style for the Play modal header */
        .modal-header {
        display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for the game image */
        .game-image {
            max-width: 1000px; /* Adjust the width as needed */
            max-height: 400px; /* Adjust the height as needed */
        }

        /* Style for the search bar */
        .search-bar {
            margin-top: 10px;
        }

        .search-bar input[type="text"] {
            width: 90%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #bebebe;
            border-color: #7f7f7f;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .content-container {
            width: 500px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border: 1px solid #000;
            margin: 0 auto;
            background-color: #1DA1F2;
        }

        .content {
            font-size: 24px;
        }

        /* Style for the slideshow container */
        .slideshow-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            max-width: 400px; /* Adjust the width as needed */
            height: auto; /* Keep the aspect ratio */
        }

        .slide {
            display: none;
            animation: fade 2s ease-in-out infinite;
        }

        /* Style for the numbered boxes */
        .numbered-boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Style for each box */
        .box {
            width: 20px;
            height: 20px;
            background-color: gray;
            border: 1px solid #000;
            cursor: pointer;
        }

        /* box to animate */
        .small-box{
            width: 10px;
            height: 10px;
        }

        .fade-in{
            animation: 0.25s fadeIn forwards;
            animation-delay: 0.75s;
        }

        @keyframes fadeIn{
            to{
                transform: scale(1);
                opacity: 1;
            }
        }
        /* Define the CSS animation keyframes */
        @keyframes moveBox {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(620%); /* Adjust the desired distance */
            }
        }

        /* Define a CSS class that applies the animation */
        .move-box-animation {
            animation: moveBox 0.25s linear forwards;
        }

        .settings-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }


        .setting-label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
        }

        .setting-input {
            flex: 2;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
            animation: slide 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
            transition: 0.4s; /* Added transition */
            }

        input:checked + .slider {
            /*background-color: #2196F3;*/
            background: linear-gradient(to right, purple, pink); /* Gradient background for checked state */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>
</head>
<body>
    <div id="animationContainer"></div>
    <div id="logo">
        <img src="/static/startweetplaceholder.png" alt="Logo" width="200" height="200">
    </div>
    <div id="title" class="fade-in"> <!--Maybe we name it something more like 'Tweetle'?-->
        STAR TWEET
    </div>
    <div id="subtitle">
        5 attempts, 1 star.
    </div>
    <div id="buttons">
        <button id="howToPlayButton" class="button">
            <img src="/static/icons/question.png" alt="play" width="40" height="40">
        </button>
        <button id="playButton" class="button">
            <img src="/static/icons/play.png" alt="play" width="40" height="40">
        </button>
        <button id="settingsButton" class="button">
            <img src="/static/icons/setting.png" alt="settingscog" width="40" height="40">
        </button>
    </div>    
    <div id="playModal" class="modal">
        <div class="modal-content large">
            <span class="close" id="closePlayModal">&times;</span>
            <h2>Play the Game</h2>
            <div class="content-container">
                <div class="content">Content 1</div>
            </div>
            <div class="numbered-boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <!-- Add the search bar and answer status here -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <div id="suggestions"></div>
                <button id="searchButton" type="button">Search</button>
            </div>
            <div id="answerStatus"></div>
            <audio id="rightAnswerSound" src="/static/soundeffects/correct-answer.wav"></audio>
            <audio id="wrongAnswerSound" src="/static/soundeffects/wrong-answer.wav"></audio>
        </div>
    </div>
    
    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>How to Play</h2>
            <p> 1. Instruction to the game <br> 
                2. Instruction to the game <br>
                3. Instruction to the game <br> 
                4. Instruction to the game <br>
                5. Instruction to the game <br> 
                6. Instruction to the game <br>
            </p>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSettingsModal">&times;</span>
            <h2>Settings</h2>
                <div class="settings-row">
                <div class="setting-label">
                        <label for="dark-mode">Dark Mode</label>
                </div>
                <div class="setting-input">
                    <label class="switch">
                        <input type="checkbox" id="dark-mode">
                        <span class="slider"></span>
                    </label>
                </div>
        </div>

        <div class="settings-row">
            <div class="setting-label">
                <label for="hard-mode">Hard Mode</label>
            </div>
            <div class="setting-input">
                <label class="switch">
                    <input type="checkbox" id="hard-mode">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
