<!DOCTYPE html>
<html>
<head>
    <title>Star Tweet</title>
    <style>
        body {
            text-align: center;
            font-family: Copperplate, Papyrus, fantasy;
        }
        #logo {
            margin-top: 20px;
        }
        #title {
            font-size: 36px;
            margin-top: 50px;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        #subtitle {
            font-size: 18px;
            margin-top: 20px;
        }
        #buttons {
            margin-top: 30px;
            min-height: 60px;
            transition: opacity 0.4s ease, transform 0.4s ease; /* Keep the transition */
        }

        #suggestions {
            display: none;
            position: absolute;
            border: 1px solid #ccc;
            max-height: 150px; /* Adjust the maximum height as needed */
            overflow-y: auto;
            background-color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%; 
            height: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .modal-content p {
            font-size: 24px;
        }

        .close {
            cursor: pointer;
            position: absolute;
            width: 25px;
            height: 25px;
            top: 220px;
            right: 415px;
            color: red;
            font-size: 20px;
            border-radius: 50%;
            transition: 0.4s ease;
            background: rgba(0, 0, 0, 0); /* initial background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close:hover {
            background: rgba(0, 0, 0, 0.7); /* Change background color to black */
        }

   
        .button {
            padding: 10px 20px; /* Adjust this padding as needed */
            font-size: 18px;
            border: 2px solid #000;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        /* Styles for the larger modal */
        .modal.large {
            width: 90%;
        }
        /* ... Existing styles ... */

        /* Style for the Play modal header */
        .modal-header {
        display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for the game image */
        .game-image {
            max-width: 1000px; /* Adjust the width as needed */
            max-height: 400px; /* Adjust the height as needed */
        }

        /* Style for the search bar */
        .search-bar {
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .content-container {
            width: 500px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-size: 18px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        .content {
            font-size: 24px;
        }

        /* ... Existing styles ... */

        /* Style for the slideshow container */
        .slideshow-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            max-width: 400px; /* Adjust the width as needed */
            height: auto; /* Keep the aspect ratio */
        }

        .slide {
            display: none;
            animation: fade 2s ease-in-out infinite;
        }

        /* Style for the numbered boxes */
        .numbered-boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Style for each box */
        .box {
            width: 20px;
            height: 20px;
            background-color: gray;
            border: 1px solid #000;
            cursor: pointer;
        }

        .fade-in{
            animation: 0.25s fadeIn forwards;
            animation-delay: 0.75s;
        }

        @keyframes fadeIn{
            to{
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Style for the "Next" button */
        #nextButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="animationContainer"></div>
    <div id="logo">
        <img src="/static/startweetplaceholder.png" alt="Logo" width="200" height="200">
    </div>
    <div id="title" class="fade-in">
        STAR TWEET
    </div>
    <div id="subtitle">
        5 attempts, 1 star.
    </div>
    <div id="buttons">
        <button id="howToPlayButton" class="button">How to Play</button>
        <button id="playButton" class="button">Play</button>
    </div>    
    <div id="playModal" class="modal">
        <div class="modal-content large">
            <span class="close" id="closePlayModal">&times;</span>
            <h2>Play the Game</h2>
            <div class="content-container">
                <div class="content">Content 1</div>
            </div>
            <div class="numbered-boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <button id="nextButton">Next</button>
            <!-- Add the search bar and answer status here -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <div id="suggestions"></div>
                <button id="searchButton" type="button">Search</button>
            </div>
            <div id="answerStatus"></div>
        </div>
    </div>
    
    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>How to Play</h2>
            <p> 1. Instruction to the game <br> 
                2. Instruction to the game <br>
                3. Instruction to the game <br> 
                4. Instruction to the game <br>
                5. Instruction to the game <br> 
                6. Instruction to the game <br>
            </p>
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
